# --- General Settings ---
unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-M-S-C-s
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 10000

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -sg terminal-overrides ",*:RGB"

set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position bottom 
set -g status-justify left
set -g status-style bg=default,fg="#c0caf5" # Transparent bg, white text

set -g status-left ""
set -g status-right ""

set -g window-status-separator " "

set -g window-status-format "#[fg=#565f89]●"

set -g window-status-current-format "#[fg=#7aa2f7,bold]●"

set -g pane-border-lines simple
set -g pane-border-style fg="#565f89"
set -g pane-active-border-style fg="#7aa2f7"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
